name: CI/CD

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  schedule:
    - cron: "30 5 * * 0"

env:
  USER: loganmarchione
  REPO: docker-speedtest-influxdb

jobs:
  lint:
    name: Lint

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - name: Check out the codebase
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        grep -rl '^#!/.*py' | xargs -n1 flake8 --extend-ignore=E501

  python_ci:
    name: Build and test

    needs: lint
    runs-on: ubuntu-latest

    services:
      influxdb:
        image: influxdb:1.8-alpine
        ports:
        - 8086/tcp
        env:
          INFLUXDB_DB: SpeedtestStats
          INFLUXDB_WRITE_USER: influx_username
          INFLUXDB_WRITE_USER_PASSWORD: ${{ env.TEST_PASS }}

    steps:
    - name: Check out the codebase
      uses: actions/checkout@v2

    - name: Set variables
      run: |
        VER=$(cat VERSION)
        echo "VERSION=$VER" >> $GITHUB_ENV

    - name: Build Docker Image
      uses: docker/build-push-action@v2
      with:
        push: false
        context: .
        file: Dockerfile
        load: true
        tags: |
          ${{ env.USER }}/${{ env.REPO }}:${{ env.VERSION }}
          ${{ env.USER }}/${{ env.REPO }}:latest

    - name: Test image and connectivity to service container
      run: |
        docker images
        docker run --name test-container --detach --env INFLUXDB_HOST=influxdb --env INFLUXDB_PORT=8086 --env INFLUXDB_USER=influx_username --env INFLUXDB_PASS=${{ env.TEST_PASS }} --env INFLUXDB_DB=SpeedtestStats --env SLEEPY_TIME=3600 ${USER}/${REPO}:${VERSION}
        sleep 60
        docker ps -a

  python_cd:
    name: Deploy

    needs: python_ci
    runs-on: ubuntu-latest

    steps:
    - name: Check out the codebase
      uses: actions/checkout@v2

    - name: Set variables
      run: |
        VER=$(cat VERSION)
        echo "VERSION=$VER" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_PASS }}
        logout: true

    - name: Build Docker Image
      uses: docker/build-push-action@v2
      with:
        push: true
        context: .
        file: Dockerfile
        tags: |
          ${{ env.USER }}/${{ env.REPO }}:${{ env.VERSION }}
          ${{ env.USER }}/${{ env.REPO }}:latest
